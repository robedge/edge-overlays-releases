name: Prune Old Releases

on:
  schedule:
    - cron: '0 0 1 * *'  # Monthly instead of daily
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (just list what would be deleted)'
        required: true
        default: 'true'
        type: boolean
      keep_latest:
        description: 'Number of releases to keep'
        required: true
        default: '10'
        type: string

jobs:
  prune:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: List releases (dry run / preview)
        if: inputs.dry_run == true || github.event_name == 'schedule'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Current releases (oldest first) ==="
          gh release list --repo ${{ github.repository }} --limit 50
          echo ""
          echo "Would keep the latest ${{ inputs.keep_latest || '10' }} releases"
          echo "Dry run mode - nothing deleted"

      - name: Prune old releases
        if: inputs.dry_run == false && github.event_name == 'workflow_dispatch'
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: ${{ inputs.keep_latest }}
          delete_tags: false  # Safer: keep tags even if release is deleted
          delete_tag_pattern: ""  # Don't delete any tags
          delete_prerelease_only: true  # Only delete pre-releases, not full releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
